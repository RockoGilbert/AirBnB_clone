<!DOCTYPE html>
<html lang="EN">
<head>
    <title>AirBnb clone</title>
    <meta charset="utf-8">
    <link href="styles/4-common.css" rel="stylesheet">
	<link href="styles/3-header.css" rel="stylesheet">
	<link href="styles/3-footer.css" rel="stylesheet">
	<link href="styles/6-filters.css" rel="stylesheet">
	<link href="styles/7-places.css" rel="stylesheet">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Oklahoma, Alaska...</h4>
                    <div class="popover">
                        <h2>Oklahoma:</h2>
                    <ul>
                        <li>Tulsa</li>
                        <li>Oklahoma City</li>
                    </ul>
                    <h2>Alaska:</h2>
                    <ul>
                        <li>Anchorge</li>
                        <li>Juneau</li>
                    </ul>
                    </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, kitchen...</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Wifi</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
            <button>
                Search
            </button>
            <section class="places">
                <div class="left">
                <h1>Places</h1>
                </div>
                    <div class="flex">
                    <article>
                        <h2>My home</h2>
                    </article>
                    <article>
                        <h2>Tiny house</h2>
                    </div>
                    </article>
                    <div class="rock">
                    <article>
                        <h2>A suite</h2>
                    </article>
                    </div>
            </section>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
